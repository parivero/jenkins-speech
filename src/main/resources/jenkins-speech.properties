# Url del home de Jenkins
jenkins.url.home=http://pd0176l:8080/hudson/

# Expresi\u00c3\u00b3n cron
# Cada minuto de 8 AM a 6 PM de lunes a viernes.
trigger.request.cron=0 0/1 8-18 * * MON-FRI

# Ratio utilizado para filtar las ejecuciones (Milisegundos)
trigger.request.fixedRate=60000

# Los valores posibles se puede obtener de la clase com.gtranslate.Language
jenkins.speech.language=es

# Audio a reproducir previo a cada mensaje. 
# En caso de no  querer reproducir ning\u00fan sonido dejar la variable en blanco.
jenkins.speech.preSound.file=sounds/ding-dong.mp3

# Script encargado de armar el mensaje.
transformer.groovy.script=grrovy/messageCreator.groovy

# Timeout de conecci\u00c3\u00b3n (Milisegundos)
requestFactory.connectTimeout=30000

# Timeout de lectura (Milisegundos)
requestFactory.readTimeout=30000


    
